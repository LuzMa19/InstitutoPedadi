<app-navbar-auth></app-navbar-auth>


<div id="content">

  <div class="signup-form">
    <form (ngSubmit)="onSubmit( f )"  #f="ngForm" class="form-horizontal">
      <div class="col-xs-8 col-xs-offset-4">
        <h2>Registro Administrador</h2>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-4">Correo electrónico</label>
      <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger">   Campo obligatorio</span>
        <div class="col-xs-8">
          <input [(ngModel)]="usuario.email" type="email" placeholder="" class="form-control" name="email" required email>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-4">Nombre</label>
        <span *ngIf="f.submitted && f.controls['nombre'].errors" class="text-danger">   Escriba su nombre completo</span>
        <div class="col-xs-8">
          <input [(ngModel)]="usuario.nombre" type="text" placeholder="" class="form-control" name="nombre" minlength="6" required >
        </div>
      </div><div class="form-group">
        <label class="control-label col-xs-4">Contraseña</label>
        <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger">   Mínimo 6 letras</span>
        <div class="col-xs-8">
          <input [(ngModel)]="usuario.password" type="password" placeholder="" class="form-control" name="password" minlength="6" required >
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-8 col-xs-offset-4">
          <button class="btn btn-primary btn-lg">Registrar</button>
        </div>
      </div>
    </form>
  </div>

</div>
