<div class="container">
  <div class="text-center">
    <h5 class="mt-5"> Edicion de alumnos</h5>

  </div>

  <div class="">
    <span class="label label-default">Fltro: </span>
    <select class="form-control col-sm" name="Tipos">
      <option value="Todos">Todos</option>
      <option value="Tutor"> Tutor</option>
      <option value="Alumno">Alumno</option>
    </select>
  </div>

  <!--
    ████████  █████  ██████  ██       █████
       ██    ██   ██ ██   ██ ██      ██   ██
       ██    ███████ ██████  ██      ███████
       ██    ██   ██ ██   ██ ██      ██   ██
       ██    ██   ██ ██████  ███████ ██   ██
    -->

  <table class="table table-striped mt-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido Paterno</th>
        <th scope="col">Apellido Materno</th>


        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumnos of dataAlumnos">
        <td> {{alumnos.nombre}}</td>
        <td> {{alumnos.apellidopt}} </td>
        <td> {{alumnos.apellidomt}}</td>

        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Edicion" (click)="buscarAlumno(alumnos.id)">
            <i class="fas fa-edit   fa-lg"></i>
          </button>
        </td>
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Eliminar" (click)="buscarAlumnoeliminar(alumnos.id)">
            <i class="fas fa-trash-alt   fa-lg"></i>
          </button></td>



      </tr>
    </tbody>
  </table>
</div>

███    ███  ██████  ██████   █████  ██          ██████  ███████     ██       █████      ███████ ██████  ██  ██████ ██  ██████  ███    ██
████  ████ ██    ██ ██   ██ ██   ██ ██          ██   ██ ██          ██      ██   ██     ██      ██   ██ ██ ██      ██ ██    ██ ████   ██
██ ████ ██ ██    ██ ██   ██ ███████ ██          ██   ██ █████       ██      ███████     █████   ██   ██ ██ ██      ██ ██    ██ ██ ██  ██
██  ██  ██ ██    ██ ██   ██ ██   ██ ██          ██   ██ ██          ██      ██   ██     ██      ██   ██ ██ ██      ██ ██    ██ ██  ██ ██
██      ██  ██████  ██████  ██   ██ ███████     ██████  ███████     ███████ ██   ██     ███████ ██████  ██  ██████ ██  ██████  ██   ████
-->
  <div class="modal fade bd-example-modal-lg" id="Edicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edición de usuario</h5>
          <button type="button" class="close" #closebutton  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]=" this.FormUpdate" (ngSubmit)="actualizarAlumno()" class="form-horizontal">
            <div class="col-xs-8 col-xs-offset-4">
              <h2>Editar Alumno</h2>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="">Nombre</label>
                <input formControlName="nombre" type="text" class="form-control" name="username" [value]=dataAlumno?.nombre required="required">
              </div>
              <div class="form-group col-md-6">
                <label>Apellido Paterno</label>
                <input formControlName="apellidopt" type="text" class="form-control" name="email" [value]=dataAlumno?.apellidopt required="required">
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-6">
                <label>Apellido Materno</label>
                <input formControlName="apellidomt" type="text" class="form-control" name="password" [value]=dataAlumno?.apellidomt required="required">
              </div>
              <div class="col-md-6">
                <label>Curp</label>
                <input formControlName="curp" type="text" class="form-control" name="password" [value]=dataAlumno?.curp required="required">
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-6">
                <label>Edad</label>
                <input formControlName="edad" type="number" class="form-control" name="password" [value]=dataAlumno?.edad required="required">
              </div>
              <div class="col-md-6">
                <label>Sexo</label>
                <input formControlName="sexo" type="text" class="form-control" name="confirm_password" [value]=dataAlumno?.sexo required="required">
              </div>
            </div>



            <div class="form-row">
              <div class="col-md-6">
                <label>Fecha de nacimiento</label>
                <input formControlName="fechan" type="date" class="form-control" name="confirm_password" [value]=dataAlumno?.fechan required="required">
              </div>
              <div class="col-md-6">
                <label>Escuela de procedencia</label>
                <input formControlName="escuela" type="text" class="form-control" name="password" [value]=dataAlumno?.escuela required="required">
              </div>
            </div>


            <div class="form-row">
              <div class="col-md-6">
                <label>Sala/Grado</label>
                <input formControlName="grado" type="text" class="form-control" name="password" [value]=dataAlumno?.grado required="required">
              </div>
              <div class="col-md-6">
                <label>Alergias</label>
                <input formControlName="alergias" type="text" class="form-control" name="password" [value]=dataAlumno?.alergias required="required">
              </div>
            </div>


            <div class="form-row">
              <div class="col-md-6">
                <label>Cuidados especiales</label>
                <input formControlName="cuidado" type="text" class="form-control" name="password" [value]=dataAlumno?.cuidado required="required">
              </div>
              <div class="col-md-3">
                <label>Grupo sanguíneo</label>
                <input formControlName="sanguineo" type="text" class="form-control" name="password" [value]=dataAlumno?.sanguineo required="required">
              </div>
              <div class="col-md-3">
                <label>Factor RH</label>
                <input formControlName="sanguineo" type="text" class="form-control" name="password" [value]=dataAlumno?.sanguineo required="required">
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-6">
                <label>Domicilio</label>
                <input formControlName="domicilio" type="text" class="form-control" name="password" [value]=dataAlumno?.domicilio required="required">
              </div>
              <div class="col-md-6">
                <label>Teléfono de emergencia</label>
                <input formControlName="telefono" type="number"class="form-control" name="password" [value]=dataAlumno?.telefono required="required">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-xs-4">Fecha de inscripción</label>
              <div class="col-xs-8">
                <input formControlName="fecha" type="date" class="form-control" name="password" [value]=dataAlumno?.fecha required="required">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times fa-lg"></i> Cancelar</button>
              <button (clic)="actualizarAlumno()" class="btn btn-primary" ><i class="fas fa-check fa-lg"></i>Actualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="Eliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Esta seguro de que desea eliminar al usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="borrarAlumno()">Eliminar</button>
      </div>
    </div>
  </div>
</div>
