<div class="container">
  <div class="text-center">
    <h5 class="mt-5"> Edición de servicios</h5>

  </div>



  <!--
    ████████  █████  ██████  ██       █████
       ██    ██   ██ ██   ██ ██      ██   ██
       ██    ███████ ██████  ██      ███████
       ██    ██   ██ ██   ██ ██      ██   ██
       ██    ██   ██ ██████  ███████ ██   ██
    -->

  <table class="table table-striped mt-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Descripción</th>
        <th scope="col">Costo</th>
        <th scope="col">Tipo</th>


        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let servicios of dataServicios">
        <td> {{servicios.descripcion}}</td>
        <td> {{servicios.costo}} </td>
        <td> {{servicios.tipo}}</td>
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Edicion" (click)="buscarServicio(servicios.id)">
            <i class="fas fa-edit   fa-lg"></i>
          </button>
        </td>
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Eliminar" (click)="buscarServicioeliminar(servicios.id)">
            <i class="fas fa-trash-alt   fa-lg"></i>
          </button></td>

      </tr>
    </tbody>
  </table>


  <!--
███    ███  ██████  ██████   █████  ██          ██████  ███████     ██       █████      ███████ ██████  ██  ██████ ██  ██████  ███    ██
████  ████ ██    ██ ██   ██ ██   ██ ██          ██   ██ ██          ██      ██   ██     ██      ██   ██ ██ ██      ██ ██    ██ ████   ██
██ ████ ██ ██    ██ ██   ██ ███████ ██          ██   ██ █████       ██      ███████     █████   ██   ██ ██ ██      ██ ██    ██ ██ ██  ██
██  ██  ██ ██    ██ ██   ██ ██   ██ ██          ██   ██ ██          ██      ██   ██     ██      ██   ██ ██ ██      ██ ██    ██ ██  ██ ██
██      ██  ██████  ██████  ██   ██ ███████     ██████  ███████     ███████ ██   ██     ███████ ██████  ██  ██████ ██  ██████  ██   ████
-->


  <div class="modal fade" id="Edicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edición de servicio</h5>
          <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
          <form [formGroup]=" this.FormUpdate" (ngSubmit)="actualizarServicio()" class="form-horizontal">
            <div class="col-xs-8 col-xs-offset-4">
              <h2>Registro</h2>
            </div>
            <div class="form-group">
              <label class="control-label col-xs-4">Descripción</label>
              <div class="col-xs-8">
                <input formControlName="descripcion" type="text" class="form-control" name="username" [value]=dataUser?.descripcion required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-xs-4">Costo</label>
              <div class="col-xs-8">
                <input formControlName="costo" type="number" class="form-control" name="email" [value]=dataUser?.apellidopt required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-xs-4">Tipo de servicio</label>
              <div class="col-xs-8">
                <select formControlName="tipo" class="form-control" name="Tipos" [value]=dataUser?.apellidopt required>

                  <option>Inscripción</option>
                  <option>Colegiatura</option>
                  <option>Uniforme</option>
                  <option>Curso</option>
                  <option>Taller</option>
                  <option>Alimento</option>
                  <option>Transporte</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times fa-lg"></i> Cancelar</button>
              <button (clic)="actualizarServicio()" class="btn btn-primary"><i class="fas fa-check fa-lg"></i> Guardar Cambios</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
